<div *ngIf="isLoading" class="loader">
  <mat-spinner></mat-spinner>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Procurar Pokemon">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pokemon </th>
      <td mat-cell *matCellDef="let row"> {{capitalizeFirstLetter(row.name)}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Visualizar </th>
      <td mat-cell *matCellDef="let row"> <a mat-button (click)="viewPokemon(row.url)">Ver Detalhes</a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
